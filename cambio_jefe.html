<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Jefe - Soporte OATI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #02681D;
            padding-top: 20px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #6AAD51;
        }

        .sidebar .dropdown-btn {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            background: none;
            color: white;
            display: block;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        .sidebar .dropdown-container {
            display: none;
            padding-left: 15px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #f8f9fa;
            height: 100vh;
            overflow: auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ajusta el ancho del formulario */
            margin: 20px auto; /* Centra el formulario horizontalmente y a침ade un espacio arriba y abajo */
            max-width: 1000px; /* Ajusta el ancho m치ximo del formulario */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6C757D;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-container .btn-save {
            background-color: #6C757D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            display: block;
            margin-top: 20px;
        }

        .form-container .btn-save:hover {
            background-color: #5a6268;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: calc(100% - 250px);
            background-color: white;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-left: 250px;
        }

        .footer img {
            max-width: 100px;
            height: auto;
        }

        .footer div {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#home">Inicio</a>
    <button class="dropdown-btn">Soporte
        <span class="caret"></span>
    </button>
    <div class="dropdown-container">
        <a href="#" onclick="showForm('cambio-jefe')">Cambio de jefe</a>
        <a href="#">Registro dependencia</a>
    </div>
</div>

<div class="content" style="width: 100%;">
    <div id="cambio-jefe" class="form-container" style="display: none;">
        <h2>Cambio de jefe</h2>
        <form>
            <div class="form-group">
                <label for="dependencia">Seleccione la dependencia</label>
                <select id="dependencia" class="form-control">
                    <option value="">Seleccione la dependencia</option>
                    <!-- Opciones -->
                </select>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="primer_apellido">Primer apellido</label>
                <input type="text" id="primer_apellido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="segundo_apellido">Segundo apellido</label>
                <input type="text" id="segundo_apellido" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero_documento">Numero de documento</label>
                <input type="text" id="numero_documento" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="codigo_supervisor">C칩digo Supervisor</label>
                <input type="text" id="codigo_supervisor" class="form-control">
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha inicio</label>
                <input type="date" id="fecha_inicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha fin</label>
                <input type="date" id="fecha_fin" class="form-control">
            </div>
            <button type="submit" class="btn-save">GUARDAR</button>
        </form>
    </div>
</div>

<div class="footer">
    <img src="university_logo.png" alt="Logo Universidad">
    <div>Oficina Asesora de Sistemas</div>
    <div>Lunes a viernes<br>8am a 5pm</div>
    <div>Sistema Integrado de Inform치tica y Telecomunicaciones</div>
    <div>323 93 00 Ext. 1112</div>
    <div>Cra 8 # 40-78 Piso 1</div>
    <div>computo@udistrital.edu.co</div>
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }

    function showForm(formId) {
        var forms = document.getElementsByClassName("form-container");
        for (var i = 0; i < forms.length; i++) {
            forms[i].style.display = "none";
        }
        document.getElementById(formId).style.display = "block";
    }
</script>

</body>
</html>
