<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Soporte OATI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .login-container {
            text-align: center;
        }

        .login-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #02681D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-btn:hover {
            background-color: #6AAD51;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="university_logo.png" alt="Logo Universidad" class="img-fluid">
        <img src="support_logo.png" alt="Logo Soporte OATI" class="img-fluid">
        <button class="login-btn">Iniciar sesión</button>
    </div>
</body>
</html>
